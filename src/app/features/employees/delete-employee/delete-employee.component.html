<ng-template #content let-modal>
<div class="modal-header">
  <h4 class="modal-title">Supprimer</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Voulez-vous supprimer {{ employeeToDelete.firstName}} {{employeeToDelete.lastName}} de la liste des employ√©s ?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="clickOnValider()">Valider</button>
  <button type="button" class="btn btn-outline-dark" (click)="modal.close('close click')">Fermer</button>
</div>
</ng-template>
<button type="button" class="btn btn-danger" (click)="open(content)">supprimer</button>
