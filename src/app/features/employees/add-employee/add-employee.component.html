<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modifier</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addForm">
      <label for="firstname">Prénom</label>
      <div class="input-group">
        <input id="firstname" class="form-control" formControlName="firstName">
      </div>
      <label for="lastname">Nom</label>
      <div class="input-group">
        <input id="lastname" class="form-control" formControlName="lastName">
      </div>
      <label for="email">email</label>
      <div class="input-group">
        <input id="email" class="form-control" formControlName="email">
      </div>
      <label for="fonction">Fonction</label>
      <div class="input-group">
        <input id="fonction" class="form-control" formControlName="fonction">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark" (click)="onValidate()" [disabled]="!addForm.valid">Valider</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('close click')">Fermer</button>
  </div>
</ng-template>

<div class = "row">
  <div class = "col">
    <button type="submit" class="btn btn-success" (click)="open(content)">Ajouter un employé</button>
  </div>
</div>
